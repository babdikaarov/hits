{{ if .Site.IsMultiLingual }}
  {{ range .Translations }}
    <a
      title="{{ .Language.LanguageName }}"
      href="{{ .Permalink }}"
      hreflang="{{ .Language.LanguageCode }}"
      class="relative hover:cursor-pointer flex items-center justify-center overflow-hidden rounded-full z-50 animationLine"
    >
      <div class="relative z-[60] m-[3px] rounded-full p-[4px] ">
        <svg
          class=" rounded-full w-6 h-6 stroke-primary"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          stroke-width="1"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-earth"
        >
          <path d="M21.54 15H17a2 2 0 0 0-2 2v4.54" />
          <path
            d="M7 3.34V5a3 3 0 0 0 3 3a2 2 0 0 1 2 2c0 1.1.9 2 2 2a2 2 0 0 0 2-2c0-1.1.9-2 2-2h3.17"
          />
          <path
            d="M11 21.95V18a2 2 0 0 0-2-2a2 2 0 0 1-2-2v-1a2 2 0 0 0-2-2H2.05"
          />
          <circle cx="12" cy="12" r="10" />
        </svg>
      </div>
    </a>
  {{ end }}
{{ end }}
