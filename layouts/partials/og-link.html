<div
  class="open-graph-link"
  data-url="https://www.youtube.com/watch?v=tQli465z8Fk&ab_channel=BrigetteHyacinth"
>
  <!-- add og links params -->
  <h1 class="og-title">Loading...</h1>
  <p class="og-description">Loading...</p>
  <img class="og-image" src="" alt="Open Graph Image" />
</div>
<script>
  async function fetchOpenGraphData(url) {
    const response = await fetch(
      `https://go-og-service.onrender.com/og?url=${url}`,
    );
    const data = await response.json();
    return data;
  }

  document.addEventListener("DOMContentLoaded", async () => {
    const links = document.querySelectorAll(".open-graph-link");
    for (const link of links) {
      const url = link.getAttribute("data-url");
      const data = await fetchOpenGraphData(url);
      console.log(data);

      link.querySelector(".og-title").textContent = data.openGraph.title;
      link.querySelector(".og-description").textContent =
        data.openGraph.description;
      link.querySelector(".og-image").src = data.openGraph.image.url;
    }
  });
</script>
