{{- with resources.Get "js/main.js" }}
  {{- if eq hugo.Environment "development" }}
    {{- with . | js.Build }}
      <script src="{{ .RelPermalink }}"></script>
    {{- end }}
  {{- else }}
    {{- $opts := dict "minify" true }}
    {{- with . | js.Build
      $opts
    }}
      <script
        src="{{ .RelPermalink }}"
        integrity="{{- .Data.Integrity }}"
        crossorigin="anonymous"
        defer
      ></script>
    {{- end }}
  {{- end }}
{{- end }}
