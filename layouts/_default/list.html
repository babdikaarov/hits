{{ define "main" }}
  <main class="container mx-auto">
    <section class="markdown mb-9">
      <div>{{ .Content }}</div>
    </section>
    <ul class="list-disc container">
      {{ range .Pages }}
        <li class="relative mb-6">
          <a href="{{ .RelPermalink }}" class="text-lg hover:text-primary">
            {{ .Title }}</a
          >
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
